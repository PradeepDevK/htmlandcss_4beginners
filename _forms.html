<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <label for="name">Name
            <input type="text" name="name" placeholder="Enter your name">
        </label>

        <p>Email
            <input name="email" type="email" placeholder="Enter your email">
        </p>

        <p>Password
            <input name="password" type="password">
        </p>

        <p>
            <input name="file" type="file">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
</body>

</html>

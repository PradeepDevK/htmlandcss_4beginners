<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>

    <table>
        <h1>Hello this is the title</h1>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Paul</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Brito</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Williams</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
